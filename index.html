<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <script type="text/javascript" src="./assets/javascript/project1.js"></script>
    <title>Commute Search</title>
</head>
<body>
    <div class="jumbotron col-lg-10 offset-lg-1">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10 justify-content-center align-self-center">
                    <h1 id=jumboTitle>Commute Search</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid col-lg-10 offset-lg-1">
        <div class="row title">
            <h5 id=title>Current Train Schedule</h5>
        </div>
        <div class="row trains-view">
            <div class="col-md-4">
                <p class="columnTitle">Train Name</p>
            </div>
            <div class="col-md-2">
                <p class="columnTitle">Destination</p>
            </div>
            <div class="col-md-2">
                <p class="columnTitle">Frequency (min)</p>
            </div>
            <div class="col-md-2">
                <p class="columnTitle">Next Arrival</p>
            </div>
            <div class="col-md-2">
                <p class="columnTitle">Minutes Away</p>
            </div>
        </div>
        <div id="addTrains">

        </div>
    </div>
    <div class="container-fluid col-lg-10 offset-lg-1" id="section2">
        <div class="row title">
            <h5 id=title>Add Train</h5>
        </div>
        <div class="container-fluid col-lg-12" id="form">
                <form role="form">
                    <div class="form-group">
                        <label for="train-name">Train Name</label>
                        <input type="text" class="form-control" id="train-name" type="text">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination" type="text">
                    </div>
                    <div class="form-group">
                        <label for="first-time">First Train Time (HH:MM - military time)</label>
                        <input type="text" class="form-control" id="first-time" type="time">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency" type="number">
                    </div>
                    <button type="submit" class="btn btn-default" id="run-search">
                        <i class="fa fa-search"></i> Add Train</button>
                    <button class="btn btn-default" id="clear-all">
                        <i class="fa fa-trash"></i> Clear Results</button>
                </form>
        </div>
    </div>
</body>
</html>
